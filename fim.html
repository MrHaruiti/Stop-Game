<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fim da Partida - STOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Resultado Final</h2>
  <table id="tabela">
    <tr><th>Jogador</th><th>Pontuação</th></tr>
  </table>
  <button onclick="window.location='dashboard.html'">Voltar ao Menu</button>

  <script>
    const salaId = new URLSearchParams(window.location.search).get("id");
    const ranking = {};

    firebase.database().ref("sessoes/" + salaId + "/respostas").once("value").then(snapshot => {
      const todas = snapshot.val() || {};
      const jogadores = {};

      Object.values(todas).forEach(resps => {
        Object.entries(resps).forEach(([uid, resposta]) => {
          if (!jogadores[uid]) jogadores[uid] = {};
          Object.entries(resposta).forEach(([categoria, respostaJogador]) => {
            if (!jogadores[uid][categoria]) jogadores[uid][categoria] = [];
            jogadores[uid][categoria].push(respostaJogador.toLowerCase());
          });
        });
      });

      const resultados = {};

      Object.keys(jogadores).forEach(uid => {
        resultados[uid] = 0;
      });

      Object.keys(jogadores[Object.keys(jogadores)[0]] || {}).forEach(categoria => {
        const respostasCat = {};
        Object.entries(jogadores).forEach(([uid, dados]) => {
          const resposta = dados[categoria]?.[0] || "";
          if (!respostasCat[resposta]) respostasCat[resposta] = [];
          respostasCat[resposta].push(uid);
        });

        Object.entries(respostasCat).forEach(([resposta, lista]) => {
          const qtd = lista.length;
          let pontos = 0;
          if (resposta === "") pontos = 0;
          else if (qtd === 1) pontos = 100;
          else if (qtd === 2) pontos = 50;
          else if (qtd === 3) pontos = 33;
          else if (qtd === 4) pontos = 25;
          else if (qtd === 5) pontos = 20;
          else if (qtd === 6) pontos = 18;
          else if (qtd === 7) pontos = 14;
          else if (qtd === 8) pontos = 13;
          else if (qtd === 9) pontos = 11;
          else pontos = 10;

          lista.forEach(uid => {
            resultados[uid] += pontos;
          });
        });
      });

      Object.entries(resultados).forEach(([uid, pontuacao]) => {
        firebase.database().ref("usuarios/" + uid + "/pontuacao_total").once("value").then(pontosSnap => {
          const atual = pontosSnap.val() || 0;
          firebase.database().ref("usuarios/" + uid + "/pontuacao_total").set(atual + pontuacao);
        });

        firebase.database().ref("usuarios/" + uid + "/apelido").once("value").then(apelidoSnap => {
          const apelido = apelidoSnap.val() || uid;
          const linha = document.getElementById("tabela").insertRow(-1);
          linha.insertCell(0).innerText = apelido;
          linha.insertCell(1).innerText = pontuacao;
        });
      });
    });
  </script>
</body>
</html>
