<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sala de Espera - STOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 20px auto;
      background: #f4f4f4;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px;
      background: #fff;
      margin-bottom: 6px;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #linkContainer {
      margin-top: 15px;
      word-break: break-word;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h2>Sala de Espera</h2>
  <div id="jogadores"></div>

  <div id="linkContainer">
    <strong>Link da sala:</strong>
    <div id="linkSala"></div>
    <button onclick="copiarLink()">ðŸ“‹ Copiar Link</button>
  </div>

  <button id="btnIniciar" onclick="iniciarJogo()" style="display:none;">Iniciar Jogo</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const salaId = urlParams.get("id");

    firebase.auth().onAuthStateChanged(user => {
      if (!user) return location.href = "index.html";
      joinSala(user);
    });

    function joinSala(user) {
      const apelido = user.email.split("@")[0];
      const jogador = {
        nome: apelido,
        pontuacao: 0
      };
      firebase.database().ref("sessoes/" + salaId + "/jogadores/" + user.uid).set(jogador);
      firebase.database().ref("sessoes/" + salaId + "/host").once("value").then(snap => {
        if (!snap.exists()) {
          firebase.database().ref("sessoes/" + salaId + "/host").set(user.uid);
        }
      });
      monitorarSala();
    }

    function monitorarSala() {
      firebase.database().ref("sessoes/" + salaId + "/jogadores").on("value", snapshot => {
        const jogadores = snapshot.val() || {};
        let html = "<h3>Jogadores na sala:</h3><ul>";
        Object.values(jogadores).forEach(j => html += `<li>${j.nome}</li>`);
        html += "</ul>";
        document.getElementById("jogadores").innerHTML = html;

        firebase.auth().onAuthStateChanged(user => {
          firebase.database().ref("sessoes/" + salaId + "/host").once("value").then(snap => {
            if (snap.val() === user.uid) {
              document.getElementById("btnIniciar").style.display = "inline";
            }
          });
        });
      });
    }

    function copiarLink() {
      const link = window.location.href;
      navigator.clipboard.writeText(link).then(() => {
        alert("Link copiado!");
      });
    }

    function iniciarJogo() {
      firebase.database().ref("sessoes/" + salaId + "/status").set("iniciado").then(() => {
        location.href = "jogo.html?id=" + salaId + "&rodada=0";
      });
    }

    document.getElementById("linkSala").innerText = window.location.href;
  </script>
</body>
</html>
