<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sala - STOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f0f0f0; }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #jogadores ul {
      list-style: none;
      padding: 0;
    }
    #jogadores li {
      font-size: 18px;
      padding: 4px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h2>Sala do Jogo</h2>
  <div id="linkSala"></div>
  <div id="jogadores"></div>
  <button onclick="copiarLink()">Copiar Link da Sala</button>
  <button id="btnIniciar" onclick="iniciarJogo()" style="display:none;">Iniciar Jogo</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let salaId = urlParams.get("id");
    const acao = urlParams.get("acao");

    firebase.auth().onAuthStateChanged(user => {
      if (!user) return location.href = "index.html";

      if (acao === "criar" && !salaId) {
        salaId = firebase.database().ref("sessoes").push().key;

        const todasCategorias = ['Mamiferos', 'Insetos', 'Aves', 'Repteis', 'Anfibios', 'Paises', 'Frutas', 'Ossos do Corpo Humano', 'Flores e Plantas', 'Utensilios Domesticos', 'Elementos quimicos', 'Cores', 'Idiomas', 'Moedas', 'ProfissÃµes', 'Esportes', 'Comidas e Bebidas', 'Marcas e Empresas', 'Instrumentos musicais'];
const categoriasSorteadas = todasCategorias.sort(() => 0.5 - Math.random()).slice(0, 10);


        firebase.database().ref("sessoes/" + salaId).set({
          categorias: categoriasSorteadas,
          letras: "ABCDEFGHIJKLMNOPQRSTUVXZ".split('').sort(() => 0.5 - Math.random()).slice(0,10)
        }).then(() => {
          location.href = "sala.html?id=" + salaId + "&acao=criar";
        });
      } else if (salaId) {
        joinSala(user);
      }
    });

    function joinSala(user) {
      firebase.database().ref("usuarios/" + user.uid + "/apelido").once("value").then(apelidoSnap => {
        const jogador = {
          nome: apelidoSnap.val() || user.email.split("@")[0],
          pontuacao: 0
        };
        firebase.database().ref("sessoes/" + salaId + "/jogadores/" + user.uid).set(jogador);
        firebase.database().ref("sessoes/" + salaId + "/host").once("value").then(snap => {
          if (!snap.exists()) {
            firebase.database().ref("sessoes/" + salaId + "/host").set(user.uid);
          }
        });
        monitorarSala();
        document.getElementById("linkSala").innerText = "Link da sala: " + window.location.href;
      });
    }

    function monitorarSala() {
      firebase.database().ref("sessoes/" + salaId + "/jogadores").on("value", snapshot => {
        const jogadores = snapshot.val() || {};
        let html = "<h3>Jogadores na sala:</h3><ul>";
        Object.values(jogadores).forEach(j => html += `<li>${j.nome}</li>`);
        html += "</ul>";
        document.getElementById("jogadores").innerHTML = html;

        firebase.auth().onAuthStateChanged(user => {
          firebase.database().ref("sessoes/" + salaId + "/host").once("value").then(snap => {
            if (snap.val() === user.uid) {
              document.getElementById("btnIniciar").style.display = "inline";
            }
          });
        });
      });
    }

    function copiarLink() {
      const link = window.location.href;
      navigator.clipboard.writeText(link).then(() => {
        alert("Link copiado!");
      });
    }

    function iniciarJogo() {
      firebase.database().ref("sessoes/" + salaId + "/status").set("iniciado").then(() => {
        location.href = "jogo.html?id=" + salaId + "&rodada=0";
      });
    }
  </script>
</body>
</html>
