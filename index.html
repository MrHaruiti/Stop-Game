<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>STOP Game - Início</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      background-color: white;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h2>STOP - Login / Cadastro</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="senha" placeholder="Senha">
  <input type="text" id="apelido" placeholder="Apelido (somente para cadastro)">
  <button onclick="login()">Entrar</button>
  <button onclick="registrar()">Cadastrar</button>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then(() => location.href = "dashboard.html")
        .catch(e => alert("Erro: " + e.message));
    }

    function registrar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const apelido = document.getElementById("apelido").value.trim();

      if (!apelido) {
        alert("Digite um apelido.");
        return;
      }

      // Verifica se apelido já existe
      firebase.database().ref("usuarios").orderByChild("apelido").equalTo(apelido).once("value", snapshot => {
        if (snapshot.exists()) {
          alert("Esse apelido já está em uso.");
        } else {
          firebase.auth().createUserWithEmailAndPassword(email, senha)
            .then(cred => {
              const uid = cred.user.uid;
              firebase.database().ref("usuarios/" + uid).set({
                apelido: apelido,
                pontuacao_total: 0,
                sessoes_jogadas: 0,
                ultimo_jogo: ""
              }).then(() => {
                location.href = "dashboard.html";
              });
            })
            .catch(e => alert("Erro: " + e.message));
        }
      });
    }
  </script>
</body>
</html>
